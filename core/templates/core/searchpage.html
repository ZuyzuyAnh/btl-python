{% extends "core/base.html" %}

{% block content %}
{% if mangas %}

<h2 class="mb-12 text-2xl text-center">Kết quả tìm kiếm cho {{searched}}</h2>
<div class="container" style = "background-color: white">
        <div class="container">
        <div class="row row-cols-6">
            {% for manga in mangas  %}
                <div class="col">
                    <a class = "text-reset text-decoration-none" href = "{% url 'manga:detail' manga.id %}">
                    <div> 
                        <img src = "{{manga.banner.url}}" class = "rounded-t-xl" width = "140" height = "200">
                    </div>
                    <h3> {{manga.name}} </h3>
                    </a>
                </div>
        {% endfor %}
        </div>
        </div>
</div>
{% else %}
<div class="container" style = "background-color: white">
        <h2 class="mb-12 text-2xl text-center">Không tìm thấy kết quả</h2>
</div>
{% endif %}
{% endblock content %}
